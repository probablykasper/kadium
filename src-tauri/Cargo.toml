[package]
name = "youtube-email-notifier"
version = "2.0.0"
description = "Spotlight alternative"
default-run = "youtube-email-notifier"
edition = "2018"
build = "src/build.rs"

[build-dependencies]
tauri-build = { version = "1.0.0-beta.4" }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
# tauri = { version = "1.0.0-beta.8",features = ["shell-open", "system-tray"] }
tauri = { git = "https://github.com/tauri-apps/tauri", rev = "6c92bb4", features = ["shell-open", "system-tray"] }
rfd = "0.5.1"
atomicwrites = "0.3.0"

[features]
default = [ "custom-protocol" ]
custom-protocol = [ "tauri/custom-protocol" ]
skip_migration_note = []
dont_send_mail = []
