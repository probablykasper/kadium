[package]
name = "kadium"
version = "0.1.0"
description = "App for YouTube upload notifications"
default-run = "kadium"
edition = "2018"
build = "src/build.rs"

[build-dependencies]
tauri-build = { version = "1.0.0-beta.4" }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
# tauri = { version = "1.0.0-beta.8",features = ["shell-open", "system-tray"] }
# tauri = { git = "https://github.com/tauri-apps/tauri", rev = "651fc01", features = ["shell-open", "system-tray"] }
tauri = { git = "https://github.com/probablykasper/tauri", rev = "8101fa5", features = ["notification-all", "shell-open", "system-tray"] }
rfd = "0.5.1"
atomicwrites = "0.3.0"
tokio = { version = "1.12.0", features = ["macros", "time", "sync"] }
macos-app-nap = "0.0.1"
reqwest = { version = "0.11.6", features = ["json"] }
sqlx = { version = "0.5.6", features = ["runtime-tokio-rustls", "sqlite"] }
chrono = "0.4.0"
iso8601-duration = "0.1.0"
url = "2.2.2"

[features]
default = [ "custom-protocol" ]
custom-protocol = [ "tauri/custom-protocol" ]
